<!DOCTYPE html>

<head>
    <title>Index Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    
    <div class="title-container">

        <div class="titles">
            <p>Our Recommendation</p>
            <h2>Featured House</h2>
        </div>

        <div class="menu">
            <button class="bnt active"><img src="images/House.svg"> Home</button>
            <button class="bnt"><img src="images/Vila.svg"> Villa</button>
            <button class="bnt"><img src="images/Apartment.svg"> Apartment</button>
        </div>

    </div>
    
    <div class="cards">
        <div class="card">
            <div class="img-container img-1">
                <div class="label l-1">
                    <img src="images/Popular.svg">
                    <p>Popular</p>
                </div>
            </div>
            <h3>Low Poly scene</h3>
            <p>$ 35.99</p>
            <div class="info-container">
                <div class="info-img-container info-img-1"></div>
                <div class="info-text">
                    <h4>Dianne Russell</h4>
                    <p>Manchester, Kentucky</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="img-container img-2">
                <div class="label l-2">
                    <img src="images/2-2.svg">
                    <p>New Modal</p>
                </div>
            </div>
            <h3>low poly env</h3>
            <p>$ 20.99</p>
            <div class="info-container">
                <div class="info-img-container info-img-2"></div>
                <div class="info-text">
                    <h4>Robert Fox</h4>
                    <p>Dr. San Jose, South Dakota</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="img-container img-3">
                <div class="label l-3">
                    <img src="images/3-3.svg">
                    <p>Best Deals</p>
                </div>
            </div>
            <h3>The Old Lighthouse</h3>
            <p>$ 44.000.000</p>
            <div class="info-container">
                <div class="info-img-container info-img-3"></div>
                <div class="info-text">
                    <h4>Ronald Richards</h4>
                    <p>Santa Ana, Illinois</p>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
